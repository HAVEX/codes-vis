<html lang="en">
  <head>

    <style>
    body {
        overflow: hidden;
    }

    .item.active {
        border-bottom: 4px solid steelblue;
        background-color: #FFF;

    <title>CODES-VIS</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <script src="npm/requirejs/require.js"></script>
    <script src="/semantic/dist/semantic.js"></script>
  </head>
  <body>
      <div class="ui top menu page-menu" id="page-header" style="margin:0;">
        <div class="item">
          <h2 style="color: steelblue;">CODES-VIS</h2>

        </div>
        <a class="item active" href="#stats"><i class="bar chart icon"></i>Statistical Analysis</a>
        <a class="item" href="#network"><i class="sun icon"></i>Network Exploration</a>
        <a class="item" href="#timeseries"><i class="line chart icon"></i>Time-Series Analysis</a>
      </div>
      <div id="page-main">

      </div>

            <div class="header">

            <div class="content" style="text-align:center;">
                <div class="ui primary center labeled icon button">

            <div class="actions">
              <div class="ui positive disabled right labeled icon button">
                Start Explore and Analyze
                <i class="chevron right icon"></i>
              </div>

        <script>
        require.config({
            paths: {
                ace: ["//cdnjs.cloudflare.com/ajax/libs/ace/1.2.6"]
             }
        })

        require(["network/main", "stats/statistics", "timeseries/main"], function(network, stats, ts){

            $("#page-main").css("height", $("body").height() - $('#page-header').height() - 10);


            $(".page-menu > a.item").click(function(){
                $(".page-menu > a.item.active").each(function(menuID,i){
                    $(this).removeClass('active');
                })
                var mode = this.getAttribute('href').slice(1);
                $('#page-main').html('')
                if(mode == 'network') network();
                if(mode == 'stats') stats('../data/testData');
                if(mode == 'timeseries') ts('../data/testData');

                console.log(mode);

                // $('#page-secondary').hide();
                $(this).addClass('active');
                // $(this.getAttribute('href')).transition('fade left');
            })
        })
            // $('.colorPicker').dropdown();
            // $('.ui.checkbox').checkbox();



    </script>

  </body>
